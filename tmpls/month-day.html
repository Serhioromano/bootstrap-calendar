<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%=  data_day %>"  data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) {%>
		<div class="events-list">
			<% _.each(events, function(event){ %>
			<a href="<% if (event.url.length > 0) {%><%= event.url %><% } else { %>#<% } %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
			   class="pull-left event <%= event['class'] %> event<%= event.id %>" data-toggle="tooltip"
			   title="<%= event.title %>" data-event-start="<%= event.start %>" data-event-end="<%= event.end %>"></a>
			<% }); %>
		</div>
	<% } %>
</div>
