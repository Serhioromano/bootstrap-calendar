<ul class="unstyled list-unstyled cal-event-list">
	<% _.each(events, function(event){ %>
		<li><span class="pull-left event <%= event['class'] %>"></span>
			<a href="<%= event.url.length ? event.url : '#' %>" data-event-id="<%= event.id %>"
			   data-event-class="<%= event['class'] %>" class="event-item">
				<%= event.title %></a></li>
	<% }) %>
</ul>
